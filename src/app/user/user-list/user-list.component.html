<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <a [routerLink]="['/user/create']">Create user</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User first name</th>
            <th>User last name</th>
            <th>User age</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.age}}</td>
            <td>
              <button type="button" id="details" class="btn btn-default"
                (click)="getUserDetails(user.id)">Details</button>
            </td>
            <td><button type="button" id="update" class="btn btn-success"
                (click)="redirectToUpdatePage(user.id)">Update</button>
            </td>
            <td>
              <button type="button" id="delete" class="btn btn-danger"
                (click)="redirectToDeletePage(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
